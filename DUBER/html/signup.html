<!-- SIGN UP FORUM -->
<main>
    <div class='signupContainer'>
    <form class="signup" action="/signup/" method="post">
        <fieldset name="emailpassword">
            <legend class="legend">Sign Up</legend>
    
            <label for="Phone">Phone</label>
            <input placeholder="123-123-1234" id="tel" name="tel" type="tel" required/>
    
            <label for="password">Password</label>
            <input placeholder="1234passw0rd" id="password" name="password" type="password" required/>
            
            <button type="submit">Sign up</button>
            
        <div class='signUpLogIn'>
            <p>Already have an account?</p>
            <a href="login.html"><h1></h1>Log in here!</h1></a>
        </div>
        </fieldset>
    </form>
    </div>
</main>
